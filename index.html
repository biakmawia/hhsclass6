<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class VI Yearbook - Holy Heart School</title>
  <style>
    body {
      background-color: #3498db; /* Blue background */
      color: #fff; /* White text */
      font-family: 'Arial', sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #2980b9; /* Darker blue header */
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff; /* White content area */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 20px;
    }
    .comment-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .comments {
      list-style: none;
      padding: 0;
    }
    .comment {
      background-color: #f1c40f; /* Yellow comment background */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Holy Heart School - Class VI Yearbook</h1>
    <p>School Motto: Kindle Thy Light</p>
  </header>

  <section>
    <h2>Manners and Etiquette</h2>
    <p>This class is known for upholding manners and etiquette throughout the year.</p>
  </section>

  <section class="gallery">
    <h2>Class Photo Gallery</h2>
    <!-- Add your class photos here -->
    <img src="photo1.jpg" alt="Class Photo 1" onclick="openCommentBox('photo1')">
    <img src="photo2.jpg" alt="Class Photo 2" onclick="openCommentBox('photo2')">
    <!-- Add more photos as needed -->
  </section>

  <section class="comment-section">
    <h2>Comments</h2>
    <input type="text" class="comment-input" id="commentInput" placeholder="Write a comment...">
    <button onclick="postComment()">Post Comment</button>
    <ul class="comments" id="commentsList">
      <!-- Comments will appear here -->
    </ul>
  </section>

  <script>
    function openCommentBox(photoId) {
      const commentInput = document.getElementById('commentInput');
      commentInput.dataset.photoId = photoId;
    }

    function postComment() {
      const commentInput = document.getElementById('commentInput');
      const commentsList = document.getElementById('commentsList');

      const commentText = commentInput.value.trim();
      if (commentText) {
        const photoId = commentInput.dataset.photoId || '';
        const commentItem = document.createElement('li');
        commentItem.classList.add('comment');
        commentItem.textContent = commentText;

        commentsList.appendChild(commentItem);
        commentInput.value = '';

        // Simulate storing comments (you would need a backend for a real application)
        console.log(`Comment for photo ${photoId}: ${commentText}`);
      }
    }
  </script>
</body>
</html>
