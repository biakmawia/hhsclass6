<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Heart School - Class VI Yearbook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px; /* Adjust font size of Holy Heart School */
            display: inline-block;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            margin-right: 10px;
        }

        #aizawl {
            font-size: 24px; /* Adjust font size of AIZAWL */
            color: #fff;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            font-size: 28px;
            font-weight: bold;
        }

        /* Your existing styles continue here */

        img {
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Your existing styles continue here */
    </style>
</head>

<header>
